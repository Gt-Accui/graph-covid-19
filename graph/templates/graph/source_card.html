<ul class="list-group">
    <li class="list-group-item">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-3 col-md-4">
                        <p>名称</p>
                    </div>
                    <div class="col-9 col-md-8">
                        <p>{{ source.name }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-3 col-md-4">
                        <p>出典</p>
                    </div>
                    <div class="col-9 col-md-8">
                        <p>{{ source.source }}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-3 col-md-2">
                        <p>URL</p>
                    </div>
                    <div class="col-9 col-md-10">
                        <a href="{{ source.url }}" target="blank" style="word-break: break-word; overflow-wrap:break-word;">{{ source.url }}</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-3 col-md-2">
                        <p>CSV</p>
                    </div>
                    <div class="col-9 col-md-10">
                        <!-- CSS、bootstrapのtext-breakとも反映せず -->
                        <p style="word-break: break-word; overflow-wrap:break-word;">{{ source.filename }}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-3 col-md-4">
                        <p>更新日</p>
                    </div>
                    <div class="col-9 col-md-8">
                        <p>{{ source.updated_at|date:"Y-m-d G:i:s" }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-3 col-md-4">
                        <p>登録日</p>
                    </div>
                    <div class="col-9 col-md-8">
                        <p>{{ source.created_at|date:"Y-m-d G:i:s" }}</p>
                    </div>
                </div>
            </div>
        </div>
    </li>
</ul>
